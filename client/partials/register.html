<div class="col-md-4"ng-controller="registerController">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.firstname" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.lastname" required>
    </div>
    <div class="form-group">
      <label>Graduation Year (i.e. 2018)</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.gradyear" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
    </div>
  </form>
</div>
